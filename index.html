<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>secure sql</title>
</head>
<body>
    <div class="textbox">
        <form  method="POST" action="/">
            <label for="name">Name:</label>
            <input type="text" required
        id="name"
        name="name"
        placeholder="name"
        pattern="^([a-zA-Z]{2,25})(\s)*([A-Za-z]{2,25})?$"
        title="please enter a valid name, only letters, spaces, hyphens, and apostrophes."
        minlength="2"
        maxlength="25"></input>
            </br>
            <label for="username">Username:</label>
            <input type="text"
        id="username"
        name="username"
        placeholder="name001"
        pattern="[^-']([a-zA-Z0-9](?!.*''|--|  |- |' | '| -.*))+"
        title="please enter a valid username, only letters, numbers, spaces, hyphens, and apostrophes."
        minlength="2"
        maxlength="15"></input>
            </br>
            <label for="email">Email:</label>
            <input type="text"
            id="email"
            name="email"
            placeholder="name@name.com"
            pattern="^[a-zA-Z_.0-9]+@[a-zA-Z_.0-9]+\.[a-zA-Z]{2,3}$"
        title="please enter a valid email, no numbers in the domain."
        minlength="2"
        maxlength="255"></input>
            </br>
            <input id="submit" type="submit">
        </form>
        </form>
    </div>
    </body>
    </html>
